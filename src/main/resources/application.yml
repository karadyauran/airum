server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:postgresql://localhost:3432/agile?currentSchema=agile
    username: postgres
    password: 123123
    driver-class-name: org.postgresql.Driver
  flyway:
    url: jdbc:postgresql://localhost:3432/agile?currentSchema=agile
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    encoding: UTF-8
    create-schemas: true
    schemas: agile

springdoc:
  webjars:
    prefix:
  swagger-ui:
    path: /agile/v1/swagger-ui.html
    disable-swagger-default-url: true
    enabled: true
    operationsSorter: alpha
    tagsSorter: alpha
    doc-expansion: none
  api-docs:
    enabled: true
    path: /agile/v1/api-docs
